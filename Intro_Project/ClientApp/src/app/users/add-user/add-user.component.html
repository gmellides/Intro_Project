<div class="modal-content">
  <div class="modal-header">
    <h6 class="circularBold"> {{isInEditMode ? 'Edit User' : 'Add New User'}}</h6>
    <button
      type="button"
      class="close"
      aria-label="Close"
      data-dismiss="modal"
      (click)="close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #userForm="ngForm">
      <div class="row">
        <div class="form-group col">
          <label for="firstname">Name</label>
          <input
            type="text"
            class="form-control"
            name="firstname"
            [(ngModel)]="userModel.Name"
            required
          />
        </div>
        <div class="form-group col">
          <label for="surname">Surname</label>
          <input
            type="text"
            class="form-control"
            name="surname"
            [(ngModel)]="userModel.Surname"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="birthdate">Birthday</label>
          <input
            type="date"
            class="form-control"
            name="birthdate"
            [(ngModel)]="userModel.BirthDate"
          />
        </div>
        <div class="form-group col">
          <label for="mail">Mail Address</label>
          <input
            type="text"
            class="form-control"
            name="mail"
            [(ngModel)]="userModel.EmailAddress"
            required
          />
        </div>
      </div>

      <div class="row">

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-primary">Close</button>
    <button (click)="save()" class="btn btn-success">Save</button>
  </div>
</div>
