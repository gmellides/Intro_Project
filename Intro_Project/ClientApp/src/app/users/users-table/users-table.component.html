<div class="cx" *ngIf="isMiniTable; then showMiniTable else showFullTable"></div>

<ng-template #showMiniTable>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-template  #showFullTable>
    <table mat-table  class="mat-elevation-z1" matSort  [dataSource]="usersDataSource">
    
       <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
       
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell class="name-cell" *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
          <td mat-cell class="Surname-cell" *matCellDef="let element">{{element.surname}}</td>
        </ng-container>

        <ng-container matColumnDef="BirthDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
          <td mat-cell class="BirthDate-cell" *matCellDef="let element">{{element.birthDate | date:'fullDate'}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell class="email-cell" *matCellDef="let element">{{element.emailAddress}}</td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
        <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/userDetails/', row.id]"></tr> 
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons 
                      aria-label="Select page of periodic elements">
        </mat-paginator>
    </table>
</ng-template>
